<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./assets/images/mateus-icon.png"
      type="image/x-icon"
    />

    <!-- Ionicons scripts for social media icons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  </head>

  <body>
    <!-- Main content container -->
    <main id="container">
      <!-- Profile section with photo and username -->
      <header id="profile">
        <img src="./assets/images/avatar.png" data-i18n="[alt]profile.alt" />
        <p data-i18n="profile.username">@mateuslas</p>
      </header>

      <!-- Button to toggle light/dark theme -->
      <div id="switch">
        <button
          onclick="toggleMode()"
          data-i18n="[aria-label]switch.ariaLabel"
        ></button>
        <span></span>
      </div>

      <!-- List of main links -->
      <ul>
        <li>
          <a
            href="https://mateussilva.vercel.app"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="links.portfolio"
            >My Portfolio</a
          >
        </li>
        <li>
          <a
            href="https://teuzinfotografia.vercel.app"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="links.photography"
            >Photography Website</a
          >
        </li>
        <li>
          <a
            href="https://geradordecodeqr.vercel.app"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="links.qrCode"
            >QR Code Generator</a
          >
        </li>
        <li>
          <a
            href="https://github.com/mateuzito"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="links.github"
            >See my GitHub</a
          >
        </li>
      </ul>

      <!-- Social media links -->
      <footer id="social-links">
        <a
          href="https://github.com/mateuzito"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://instagram.com/mateuslas"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://x.com/mateuzitosilva"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a
          href="https://linkedin.com/in/mateuslas"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
